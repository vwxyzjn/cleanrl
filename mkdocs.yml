site_name: CleanRL
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      primary: teal
      accent: light green
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: green
      accent: deep orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode


repo_url: https://github.com/vwxyzjn/cleanrl
repo_name: vwxyzjn/cleanrl
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  # - toc:
  #     permalink: true
  # - markdown.extensions.codehilite:
  #     guess_lang: false
  # - admonition
  # - codehilite
  # - extra
  # - pymdownx.superfences:
  #     custom_fences:
  #     - name: mermaid
  #       class: mermaid
  #       format: !!python/name:pymdownx.superfences.fence_code_format ''
  # - pymdownx.tabbed
extra_css:
- css/termynal.css
- css/custom.css
extra_javascript:
- js/termynal.js
- js/custom.js
nav:
  - Get Started:
    - CleanRL: index.md
    - get-started/installation.md
    - get-started/experiment-tracking.md
    - get-started/examples.md
  - Cloud Integration: cloud.md
  - Advanced:
    - advanced/resume-training.md
  - RL Algorithms: rl-algorithms.md
  - Open RL Benchmark: open-rl-benchmark.md
  - Community: community.md
  - Contribution: contribution.md
